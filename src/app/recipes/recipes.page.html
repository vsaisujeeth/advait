<ion-header>
  <ion-toolbar color="danger">
    
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/','add-recipe']">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
   
    
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   
        <ion-list>
            <ion-item *ngFor="let recipe of recipes" [routerLink]="['./',recipe.id]" routerLinkActive="router-link-active" >
              <!-- <ion-avatar slot="start">
                <img [src]="recipe.img" />
              </ion-avatar> -->
              <ion-label>{{recipe.title}}</ion-label>
            </ion-item>
          </ion-list>
    
  
</ion-content>
